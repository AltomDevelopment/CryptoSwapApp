<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <script src="app.js"></script>
    <script src="./metamask-onboarding.bundle.js"></script>
    <script src="https://kit.fontawesome.com/f543b30968.js" crossorigin="anonymous"></script>
<title>Crypto App</title>
</head>
<body>    
<header>
    <div class="header">
     <i class="fa-solid fa-coins"></i>
        <ul class="menuchanger">
            <li>Swap</li>
            <li>Pool</li>
            <li>Vote</li>
            <li>Charts</li>
        </ul>
    <div class="buttons">
        <div class="networkbutton" onmouseenter="displayDiv()">
        <i class="fa-brands fa-ethereum"></i>Ethereum
        <i class="fa-solid fa-caret-down"></i>
        </div>
        <button class="walletbutton" onclick="displayWalletConnector()">Connect Wallet</button>
        <i class="fa-solid fa-ellipsis" onclick="showMenu()"></i>
    </div>
    </div>
</header>
<div class="menus">
    <div class="selectnetworkmenu">
        <ul>
        <p>Select a network</p>
            <li><i class="fa-brands fa-ethereum"></i>Ethereum</li>
            <li><i class="fa-solid fa-draw-polygon"></i>Polygon</li> 
            <li><i class="fa-solid fa-draw-polygon"></i>Optimism</li>
            <li><i class="fa-solid fa-draw-polygon"></i>Arbitrum</li>
        </ul>
    </div>
    <div class="dropdownmenu">
        <ul>
            <li><i class="fa-solid fa-circle-info"></i>About</li>             
            <li><i class="fa-solid fa-circle-question"></i>Help Center</li>
            <li><i class="fa-solid fa-mug-hot"></i>Request Features</li>
            <li><i class="fa-solid fa-comment"></i>Discord</li>
            <li><i class="fa-solid fa-globe"></i>Language</li>
            <li><i class="fa-solid fa-draw-polygon"></i>Dark Theme</li>
            <li><i class="fa-solid fa-book-open"></i>Docs</li>
            <li><i class="fa-solid fa-file-lines"></i>Legal & Privacy</li>
        </ul>
    </div>
</div>
    <div class="form">
        <div class="formheading">
        <p>Swap</p><i class="fa-solid fa-gear"></i>
        </div>
        <div class="inputfield">
        <input class="cryptofield1" placeholder="0.0"></input>
        <i class="fa-solid fa-arrow-down"></i>
        <input class="cryptofield2" placeholder="0.0"></input>
        </div>
        <button class="walletbutton" onclick="displayWalletConnector()">Connect Wallet</button>
    </div>
</div>
<div class="walletconnector">
    <div class="heading">
        <p>Connect a wallet</p>
        <i class="fa-solid fa-x" onclick="closeWalletConnector()"></i>
    </div>
    <div class="walletbuttons">
        <button class="metaMaskWalletButton" onclick="connectMetaMask()">MetaMask</button>
        <button class="walletConnectButton">WalletConnect</button>
        <button class="coinbaseWalletButton">Coinbase Wallet</button>
        <button class="fortmaticButton">Fortmatic</button>
    </div>
</div>
</body>
</html>
